<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <div th:replace="/mall/common  :: commonHeader(云阙商城)"></div>
  <link rel="stylesheet" href="/assets/css/mallindex.css">
  <style>
    .nav-big-box-top {
      display: block !important;
    }
  </style>
</head>
<body>
<div id="app">
  <div th:replace="mall/common :: commonNav"></div>
  <div class="banner">
    <div class="banners">
      <carousel autoplay loop :height="500" :autoplay-speed="4000">
        <template v-for="(item,index) in slideList">
          <carousel-item>
            <img :src="item.path" alt="">
          </carousel-item>
        </template>
      </carousel>
    </div>
  </div>
  <div class="wrap section2-boxbig">
    <div class="section2Boxcont">
      <div class="section2" v-for="(item,index) in classList">
        <div class="sec2-top flex">
          <div class="tag">
            <img src="/assets/image/mall/tit.png" alt="">
            <h1>
              <span>{{index+1}}F</span>{{item.zoneName}}
            </h1>
          </div>
          <div class="sec2-top-right flex">
            <a :href="'/goodList?zone='+item.zoneId+'&type='+item.zoneName">更多></a>
          </div>
        </div>
        <div class="sec2-box flex">
          <div class="sec2lt-lt">
            <div class="img">
              <a> <img :src="item.image" alt=""></a>
            </div>
          </div>
          <div class="sec2lt-rt">
            <div class="sec2ltrt-bot">
              <div class="sec2-cont-1 sec-conts">
                <div class="sec-contswpsimg" v-for="(item_c,index_c) in item.productLists">
                  <a :href="'/goodDetails?id='+item_c.id">
                    <div class="img">
                      <img :src="item_c.image" alt="">
                    </div>
                    <p class="name">{{item_c.name}}</p>
                    <p class="money">
                      售价：<i>￥</i><span class="mony">{{item_c.price}}</span>
                    </p>
                  </a> <span @click="orderCart(item_c.id)" class="gwc"><img src="/assets/image/mall/car.png"
                                                                            alt=""></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section3 wrap">
        <div class="sec3tit">
          <p class="hr"></p>
          <span> 较新商品</span>
        </div>
        <div class="sec3-box flex">
          <a v-for="(item,index) in newList" class="sec3-list" :href="'goodDetails?id='+item.id">
            <div class="img"><img :src="item.image" alt=""></div>
            <p class="name">{{item.name}}</p>
            <p class="money">
              售价：<i>￥</i><span class="mony">{{item.price}}</span>
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="mall/common :: commonFooter"></div>
</div>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?fb97013250e2161f3582cf67132bb44d";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();

</body>
<script>
  const mixin = {
    data() {
      return {
        classData: [],
        classList: [],
        newList: [],
        slideList: []
      }
    },
    methods: {
      getClass() {
        $.ajax({
          type: "post",
          url: "/selectAllproductation",
          dataType: "json",
          success: (res) => {
            console.log(res)
            if (res.code == 1) {
              this.classData = res.data
              console.log(this.classData)
            }
          }
        });
      },
      getClassList() {
        $.ajax({
          type: "post",
          url: "/findBpproduc",
          data: {page: 1, limit: 12},
          dataType: "json",
          success: (res) => {
            console.log(res)
            if (res.code == 1) {
              this.classList = res.data
              console.log(this.classList)
            }
          }
        });
      },
      getNew() {
        $.ajax({
          type: "post",
          url: "/selectbyDESC",
          data: {page: 1, limit: 8},
          dataType: "json",
          success: (res) => {
            console.log(res)
            if (res.code == 1) {
              this.newList = res.data
              console.log(this.classLists)
            }
          }
        });
      },
      getSlide() {
        $.ajax({
          type: "post",
          url: "/t_carousel/selectAll",
          data: {page: 1, limit: 10},
          dataType: "json",
          success: (res) => {
            console.log(res)
            if (res.code == 1) {
              this.slideList = res.data
              console.log(this.classLists)
            }
          }
        });
      },
      orderCart(productId) {
        if (this.userInfo.name != null) {
          $.ajax({
            type: "post",
            url: "/t_trolley/addt_trolley",
            dataType: "json",
            data: {
              product_id: productId,
              user_id: this.userInfo.id,
              number: 1
            },
            success: (res) => {
              if (res.code == 1) {
                this.$Message.info(res.msg)
              } else {
                this.$Message.info(res.msg)
              }
            }
          });
        } else {
          this.$Message.info('请先登录');
          setTimeout("window.location.href = '/toLogin?type=login'", 1500)
        }
      },
    },
    mounted() {
      this.getClass()
      this.getClassList()
      this.getNew()
      this.getSlide()
    }
  }
</script>
<div th:replace="mall/common :: commonFooterjs"></div>
</html>
